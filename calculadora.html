<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <title>Calculadora</title>
</head>
<body>
    <h1 class="titulo">Calculadora</h1>
    <main class="calculadora">
        <div class="calculadora__pantalla"></div>
        <div class="calculadora__boton calculadora__boton--numero calculadora__boton--cero" data-valor="0" data-tipo="numero">0</div>
        <div class="calculadora__boton calculadora__boton--numero calculadora__boton--uno" data-valor="1" data-tipo="numero">1</div>
        <div class="calculadora__boton calculadora__boton--numero calculadora__boton--dos" data-valor="2" data-tipo="numero">2</div>
        <div class="calculadora__boton calculadora__boton--numero calculadora__boton--tres" data-valor="3" data-tipo="numero">3</div>
        <div class="calculadora__boton calculadora__boton--numero calculadora__boton--cuatro" data-valor="4" data-tipo="numero">4</div>
        <div class="calculadora__boton calculadora__boton--numero calculadora__boton--cinco" data-valor="5"  data-tipo="numero">5</div>
        <div class="calculadora__boton calculadora__boton--numero calculadora__boton--seis" data-valor="6"  data-tipo="numero">6</div>
        <div class="calculadora__boton calculadora__boton--numero calculadora__boton--siete" data-valor="7"  data-tipo="numero">7</div>
        <div class="calculadora__boton calculadora__boton--numero calculadora__boton--ocho" data-valor="8"  data-tipo="numero">8</div>
        <div class="calculadora__boton calculadora__boton--numero calculadora__boton--nueve" data-valor="9"  data-tipo="numero">9</div>
        <div class="calculadora__boton calculadora__boton--operador calculadora__boton--sumar" data-valor="+" data-tipo="operador">+</div>
        <div class="calculadora__boton calculadora__boton--operador calculadora__boton--restar" data-valor="-" data-tipo="operador">-</div>
        <div class="calculadora__boton calculadora__boton--operador calculadora__boton--multiplicar" data-valor="*" data-tipo="operador">*</div>
        <div class="calculadora__boton calculadora__boton--operador calculadora__boton--dividir" data-valor="/" data-tipo="operador">/</div>
        <div class="calculadora__boton calculadora__boton--operador calculadora__boton--borrar" data-valor="borrar" data-tipo="operador">c</div>
        <div class="calculadora__boton calculadora__boton--operador calculadora__boton--decimal" data-valor="decimal" data-tipo="operador">.</div>
        <button class="calculadora__boton calculadora__boton--operador calculadora__boton--igual" data-valor="=" data-tipo="operador">=</button>
    </main>
    

    <script src="calculadora.js"></script>
</body>
</html>
